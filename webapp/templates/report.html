{% extends "index.html" %}

{% block content %}

{% if table|length > 0 %}
<h3>Activity report for {{date}}:</h3>
<table>
    {% for row in table %}
    <tr>
        {% for cell in row %}
        <td>{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% else %}
<span class="error">No activity on {{date}} :(</span>
{% endif %}

{% endblock %}
